<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert pdf</title>
    <!-- place custom.css first so it didnt conflict with any css library -->
    <link rel="stylesheet" href="/public/tailwind.css" />
    <link rel="stylesheet" href="/public/halfmoon.min.css" type="text/css" />
    <script src="/public/halfmoon.min.js"></script>
    <script src="/public/alpine.min.js"></script>

    <!-- ionic icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="/public/custom.js" defer></script>
  </head>
  <body>
    
    <!-- Page wrapper -->
    <div class="page-wrapper">
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <div class="container my-4">

          <!-- button on off darkmode -->
          <div class="relative mx-auto">
            <button class="btn absolute right-0 top-0" type="button" onclick="toggleDemo()">
              <ion-icon name="moon-outline"></ion-icon>
            </button>
          </div>

          <!-- form input -->
          <div class="flex flex-col items-center">
            <h1 class="text-4xl underline">Convert html to pdf</h1>
            <form action="/convertpdf" method="post" class="w-400 max-w-full">
              <div class="form-group">
                <label for="link" class="required">link url</label>
                <input type="text" class="form-control" id="link" placeholder="https://google.com" required="required">
              </div>
              <div class="w-full text-center">

                <input class="btn w-[80%] mx-auto" type="submit" value="Submit">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    
    </div>
  </body>
</html>
